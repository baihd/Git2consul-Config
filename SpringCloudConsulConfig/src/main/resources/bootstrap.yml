server:
  port: 8075
spring:
  application:
    name: consul-config
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      config:
        #开启Consul配置
        enabled: true
        #consul上面文件的格式
        format: properties
        #表示consul配置的文件夹前缀
        prefix: config
        #表示consul配置的配置文件父路径
        default-context: ${spring.application.name}
        #表示consul配置的配置文件名
        data-key: consul-config.properties
        #以上配置在consul的key为:config/consul-config/consul-config.properties